<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 layui文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入 自己的文件 -->
    <link rel="stylesheet" href="/assets/css/article/article_page.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form layui-form-pane" id="filterForm">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" >
                            <!-- 动态添加 -->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="state" >
                            <option value=''>所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 表格区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态添加 -->
                </tbody>
            </table>
            <!-- 分页区 -->
        </div>
    </div>

    <!-- 定义表格模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义下拉选择框模板 -->
    <script type="text/html" id="tpl-select">
        <option value=''>所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 引入 layui文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jq文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入 模板引擎文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入 自己的文件 -->
    <script src="/assets/js/article/article_page.js"></script>


</body>

</html>
