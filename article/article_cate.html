<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 layui文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入 自己的文件 -->
    <link rel="stylesheet" href="/assets/css/article/article_cate.css">
</head>

<body>
    <div class="layui-card">
        <!-- 头部 -->
        <div class="layui-card-header" id="header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addCate">添加类别</button>
        </div>
        <!-- 表格 -->
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="500">
                    <col width="500">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态添加 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义init表格模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="editBtn" data-edit="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-delete="{{$value.Id}}" id="deleteBtn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义渲染添加弹出层模板 -->
    <script type="text/html" id="tpl-layer">
        <form class="layui-form" id="layerForm">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 定义渲染编辑弹出层模板 -->
    <script type="text/html" id="tpl-layerEdit">
        <form class="layui-form" id="layerFormEdit" lay-filter="edit">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认编辑</button>
                </div>
            </div>
        </form>
    </script>


    <!-- 引入 layui文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 JQ文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入 template文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入 自己的文件 -->
    <script src="/assets/js/article/article_cate.js"></script>
</body>

</html>
